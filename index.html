<style>
 
  body {
    margin: 0;
    font-family: Arial, sans-serif;
  }

  header {
    width: 100%;
  }

  .top-bar {
    background-color: #d3d3d3; 
    display: flex;
    justify-content: flex-end;
    padding: 10px 20px;
    align-items: center;
    position: relative;
  }

  .menu-icon {
    cursor: pointer;
    font-size: 24px;
    display: flex;
    align-items: center;
  }

  .menu-text {
    margin-left: 8px;
    font-size: 16px;
    font-weight: bold;
  }

  .dropdown-content {
    display: none;
    position: absolute;
    top: 100%;
    right: 20px;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
  }

  .dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
  }

  .dropdown-content a:hover {
    background-color: #f0f0f0 ;
  }

  /* Navbar */
  .navbar {
    display: flex;
    justify-content: space-around;
    background-color: #f0f0f0;
    padding: 15px 0;
    margin-top: 5px;
  }

  .navbar ul {
    list-style: none;
    display: flex;
    padding: 0;
    margin: 0;
    width: 100%;
    justify-content: space-evenly;
  }

  .navbar ul li {
    text-align: center;
  }

  .navbar ul li a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
    font-size: 18px;
  }

  
  @media (max-width: 768px) {
    .navbar {
      display: none; 
    }
  }

  
  .menu-icon.active + .dropdown-content {
    display: block;
  }

 
  .espaco-acima {
    height: 50px; 
    background-color: transparent;
  }

  /* Banner */
  .banner {
    width: 100%;
    height: 400px;
    overflow: hidden; 
  }

  .banner img {
    width: 100%;
    height: auto;
    object-fit: cover; 
  }
</style>

<script>
  document.getElementById("menu-icon").addEventListener("click", function () {
    this.classList.toggle("active"); 
    document.getElementById("dropdown-content").classList.toggle("show"); 
  });
</script>
<div class="texto-abaixo-banner">
    <h1>Versos & Atualidades</h1>
</div>

<script src="script.js"></script>
</body>
